<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Toxic Comments Analyzer</title>
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
       <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
 
 
        <div class="container">
            <h2 align='center'>Toxic Comments Analyzer</h2>
            <form  action="" method="post" role="form">
                {{ form.csrf }}
                <div class="form-group">
              
                    <label for="comment">Comment:</label>
                    <!-- id 'email' being used to please Bootstrap. CHANGE LATER!-->
                    <!-- <input type="text" class="form-control" id="email" name="comment" rows="5" placeholder="Enter your comments.">
                    -->
                    <textarea class="form-control" id="email" name="comment" rows="5" placeholder="Enter your comments."></textarea>
                    <br>

                </div>
                <button type="submit" class="btn btn-success">
                    Submit
                </button>
            </form>
            <p>
                <h3>Toxic:  {{prediction[0]}}</h3>
                
                <h3>Severe Toxic:  {{prediction[1]}}</h3>

                <h3>Obscene: {{prediction[2]}}</h3>
               
                <h3>Threat:  {{prediction[3]}}</h3>

                <h3>Insult:  {{prediction[4]}}</h3>
                
                <h3>Identity Hate:  {{prediction[5]}}</h3>
                
            <p>
        </div>
      
    </body>
</html>
